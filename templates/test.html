<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var s = "hello world";

    console.log(s.charAt(8));   //根据字符串的索引查找字符串
    console.log(s.indexOf("r"));   //根据字符串的位置找到索引
    console.log(s.slice(1, -1))    // 字符串切片
</script>
</body>
</html>
